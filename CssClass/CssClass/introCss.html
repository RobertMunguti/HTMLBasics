<!-- Introduction to CSS:

CSS (Cascading Style Sheets) is a stylesheet language used for describing the presentation of a document 
written in HTML. CSS allows you to control the layout, colors, fonts, and spacing of web pages. It plays a
 crucial role in separating the content (HTML) from the presentation (CSS).

Basic Syntax:

CSS rules consist of a selector and a declaration block. The selector specifies which HTML elements the style
should be applied to, and the declaration block contains the styles to be applied. 

            selector{
                property:value
            }

    ->Selector -  Identifies the HTML element(s) to be styled.
    ->Property - Specifies the CSS property to be set (e.g., color, font-size, margin, etc.).
    ->Value -  Sets the value for the specified property.


    Selectors:

    1. Element Selector:
The element selector selects all instances of a specific HTML element.
Syntax: element { property: value; }
Example: p { color: blue; }
Effect: All <p> elements will have blue text color.

2. Class Selector:
The class selector selects elements with a specific class attribute.
Syntax: .class { property: value; }
Example: .highlight { background-color: yellow; }
Effect: All elements with class="highlight" will have a yellow background.

3. ID Selector:
The ID selector selects a single element with a specific ID attribute.
Syntax: #id { property: value; }
Example: #header { font-size: 24px; }
Effect: The element with id="header" will have a font size of 24 pixels.

4. Descendant Selector:
The descendant selector selects elements that are descendants of another element.
Syntax: parent element descendant { property: value; }
Example: nav ul { list-style: none; }
Effect: All <ul> elements inside a <nav> element will have no list bullets.

5. Child Selector:
The child selector selects elements that are direct children of another element.
Syntax: parent > child { property: value; }
Example: nav > ul { border: 1px solid #ddd; }
Effect: Only direct children <ul> of <nav> will have a border.


6. Attribute Selector:
The attribute selector selects elements based on their attributes.
Syntax: element[attribute="value"] { property: value; }
Example: a[href="https://example.com"] { color: green; }
Effect: All <a> elements with href="https://example.com" will have green text color.

7. Pseudo-Class Selector:
Pseudo-class selectors target elements based on their state or interaction.
Syntax: element:pseudo-class { property: value; }
Example: a:hover { text-decoration: underline; }
Effect: All <a> elements will have underlined text when hovered.

8. Pseudo-Element Selector:
Pseudo-element selectors target specific parts of an element's content.
Syntax: element::pseudo-element { property: value; }
Example: p::first-line { font-weight: bold; }
Effect: The first line of all <p> elements will be bold.
