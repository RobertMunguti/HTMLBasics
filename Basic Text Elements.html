<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text Elemets</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading 1</h2>
    <h3>Subheading 2</h3>
    <h4>Subheading 3</h4>
    <h5>Subheading 4</h5>
    <h6>Subheading 5</h6>

    <p>This a sample paragraph</p>
    <p>This is also another paragraph</p>

    <p>This is an <em>Italic</em> text</p>
    <p>This is a <strong>Bold</strong> text</p>

    <p>This a Line<br> This is a new Line in the same paragraph</p>

    <p>Some content above<hr>More content below.</p> 
    <!-- this adds a line in  the text -->
    
</body>
</html>
